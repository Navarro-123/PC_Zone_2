<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');
        body {
            background-color: #2c003e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #3e004c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'League Spartan', sans-serif;
        }
        .header .logo span {
            color: #C175FD;
        }
        .message {
            font-size: 24px;
            margin-top: 50px;
            font-family: 'League Spartan', sans-serif;
        }
        .message h2 {
            font-size: 36px;
            background: linear-gradient(45deg, #6a0dad, #b19cd9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .message p {
            font-size: 20px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background: linear-gradient(45deg, #6a0dad, #b19cd9);
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            font-family: 'League Spartan', sans-serif;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(106, 13, 173, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 30px;
        }
        .button:hover {
            background: linear-gradient(45deg, #b19cd9, #6a0dad);
            box-shadow: 0 6px 20px rgba(106, 13, 173, 0.6);
        }
        .button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 10px rgba(106, 13, 173, 0.6);
        }
        .footer {
            margin-top: 50px;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">PC Z<span>O</span>NE</div>
    </header>
    <div class="container">
        <div class="message">
            <h2>Thank you for your order!</h2>
            <p>Your order has been placed successfully.</p>
            <p>We will notify you when your order is on the way.</p>
            <a href="index.html" class="button">Return to Home</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 PC ZONE. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
